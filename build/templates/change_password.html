<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cambiar Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Enlace a Bootstrap para estilos modernos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu archivo de estilos adicional -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-primary text-white">
            <h4>Cambiar Contraseña</h4>
          </div>
          <div class="card-body">
            <!-- Formulario para cambio de contraseña -->
            <form method="POST">
              <label for="actual">Contraseña actual:</label>
              <input type="password" id="actual" name="actual" required>

              <label for="nueva">Nueva contraseña:</label>
              <input type="password" id="nueva" name="nueva" required>

              <label for="confirmar">Confirmar nueva contraseña:</label>
              <input type="password" id="confirmar" name="confirmar" required>

              <button type="submit">Cambiar contraseña</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>&copy; 2025 - Mensajería Masiva</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu archivo JS adicional -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
