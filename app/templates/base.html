<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi Proyecto{% endblock %}</title>
  <!-- Bootstrap por defecto -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head_extras %}{% endblock %}
</head>
<body>
  <!-- Encabezado y menú comunes -->
  <header>
    <!-- Banner y barra de menú (puede ser sobrescrito por las plantillas) -->
  </header>
  
  <!-- Contenido principal -->
  <div class="content">
    {% block content %}
    <!-- Contenido de la página -->
    {% endblock %}
  </div>
  
  <!-- Bloque de Footer -->
  {% block footer %}
  <footer class="footer">
    <div class="footer-left">
      <div class="footer-column">
        <a href="https://www.etecsa.cu/">Nuestra Empresa</a>
        <a href="https://www.etecsa.cu/es/noticias/nota-informativa">Noticias</a>
      </div>
      <div class="footer-column">
        <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.youtube.com/channel/UCL0haKOFpVzhnKW3xSZJx9g/videos&ved=2ahUKEwjEl7nGz9uNAxX9nK8BHXnFML8QFnoECBUQAQ&usg=AOvVaw1mq5OFoaKhA0cx4T7ZyC-k">Multimedia</a>
        <a href="https://portal.etecsa.cu/portalApp/listado" target="_blank" rel="noopener">Servicios Internos</a>
      </div>
    </div>
    <div class="footer-right">
      <img src="{{ url_for('static', filename='images/icono_logo.png') }}" alt="Logo" style="width: 90px; height: 50px;">
      <span>&copy; {{ year if year is defined else 2025 }} Empresa de Telecomunicaciones de Cuba S.A (ETECSA) </span>
    </div>
  </footer>
  {% endblock %}

  <!-- Scripts comunes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
