<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div class="login-box">
    <div class="header">
      <!-- Reemplaza con tu icono real -->
      <img src="{{ url_for('static', filename='images/icono_menu.png') }}" alt="Icono" class="icon">
      <h2>INICIAR SESIÓN</h2>
    </div>

    <!-- Se muestran mensajes flash si existen -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="post" action="/">
      <div class="mb-3">
        <label for="perfil" class="form-label">Nombre de perfil</label>
        <input type="text" class="form-control" id="perfil" name="perfil" required>
      </div>
      <div class="mb-3">
        <label for="contrasenna" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasenna" name="contrasenna" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
