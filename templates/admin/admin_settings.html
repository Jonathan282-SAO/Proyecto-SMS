<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuraciones - Admin Mensajería Masiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
  <div id="container">
    <!-- Header -->
    <header id="main-header">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/admin_logo.png') }}" alt="Admin Logo">
        <span>Mensajería Masiva</span>
      </div>
      <div class="user-info">
        <span>Bienvenido, {{ admin_user }}</span>
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
      </div>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar">
      <ul>
        <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('admin_campaigns') }}">Campañas</a></li>
        <li><a href="{{ url_for('admin_users') }}">Usuarios</a></li>
        <li><a href="{{ url_for('admin_reports') }}">Reportes</a></li>
        <li class="active"><a href="{{ url_for('admin_settings') }}">Configuraciones</a></li>
      </ul>
    </nav>

    <!-- Contenido Principal -->
    <main id="content">
      <h1>Configuraciones</h1>
      <section class="settings-form">
        <form method="POST" action="{{ url_for('admin_settings') }}">
          <div class="form-group">
            <label for="siteName">Nombre del Sitio:</label>
            <input type="text" id="siteName" name="siteName" value="Mensajería Masiva" required>
          </div>
          <div class="form-group">
            <label for="maintenanceMode">Modo de Mantenimiento:</label>
            <select id="maintenanceMode" name="maintenanceMode">
              <option value="off" selected>Desactivado</option>
              <option value="on">Activado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="supportEmail">Correo de Soporte:</label>
            <input type="email" id="supportEmail" name="supportEmail" value="{{ support_email }}" required>
          </div>
          <button type="submit" class="btn-submit">Guardar Cambios</button>
        </form>
      </section>
    </main>
  </div>
  
  <!-- Footer -->
  <footer id="main-footer">
    &copy; {{ year }} - Mensajería Masiva
  </footer>
</body>
</html>
