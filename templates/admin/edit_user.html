{% extends 'admin/admin.html' %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Editar Usuario</h2>
    <small class="text-muted">Modifica datos de la cuenta y roles</small>
  </div>
  <div>
    <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary btn-sm">Volver</a>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" class="row g-3">
      <div class="col-12 col-md-6">
        <label for="username" class="form-label">Usuario</label>
        <input id="username" name="username" type="text" class="form-control" value="{{ user.username }}" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="email" class="form-label">Correo</label>
        <input id="email" name="email" type="email" class="form-control" value="{{ user.email }}" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="password" class="form-label">Contraseña (dejar en blanco para mantener)</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Nueva contraseña opcional">
        <div class="form-text">Si no deseas cambiar la contraseña, deja este campo vacío.</div>
      </div>

      <div class="col-12 col-md-6">
        <label for="role" class="form-label">Rol</label>
        <select id="role" name="role" class="form-select" required>
          <option value="user" {% if user.role != 'admin' %}selected{% endif %}>Usuario</option>
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
        </select>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
